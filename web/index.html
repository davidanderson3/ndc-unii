<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NDC Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>NDC Search</h1>
      <p class="subtitle">Search SAB=RXNORM NDCs by NDC, name, RxCUI, or UNII.</p>
      <div class="search">
        <input id="q" type="text" placeholder="Search by NDC, name, RxCUI, or UNII" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="search" enterkeyhint="search" autofocus>
        <button id="searchBtn" type="button">Search</button>
        <span id="status" aria-live="polite"></span>
      </div>
      <div id="examples" class="examples" aria-label="Example searches"></div>
    </header>

    <main>
      <div id="results"></div>
    </main>

    <footer>
      <p>
        Data built from RxNorm via ndc_unii.py.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
  </html>
